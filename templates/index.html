<html>
    <head>
        <title>Generator</title>
    </head>
    <body>

        <h2>Contract name: {{contract.title}}</h2>
        <h3>Source code</h3>
        <textarea cols="50" rows="20">
            {{contract.source}}
        </textarea>

        <h3>Contract's json ABI</h3>
        <textarea cols="50" rows="30">
            {{contract.abi}}
        </textarea>

        <h3>Auto generated tests for this contract</h3>
        <div>
            <code>
            #!/usr/bin/python3 <br><br>

            import pytest <br><br>

            {% for method in contract.methods %}
                def test_function_{{method.title}}: 
                    <p style="margin-left: 20px; margin-top: 2px;">
                        some test logic goes here <br>

                        assert token.kekField == kekValue
                    </p>
                <br>
            {% endfor %}

            </code>
        </div>
    </body>
</html>
